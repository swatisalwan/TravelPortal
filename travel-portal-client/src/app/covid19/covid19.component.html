<body>
    <nav class="navbar fixed-top navbar-light" style="background-color:rgba(26, 161, 170, 0.836); ">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/logo1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          NAGARRO TRAVELS 
        </a>
        <a href="" (click) ="logOf()" sclass="btn btn-outline-primary my-2 my-sm-0" role="button">Logout</a>
        
      </nav>
   
    <div class="heading">
        <h4> Check Corona Statistics before booking your travel</h4>
        <input type="text" list="countries" placeholder="Enter your Travel country" [(ngModel)]="travelCountry">
        <button type="submit" class="btn btn-info" (click)=covid()>Check Statistics</button>
        <hr>
    </div>
    <table>
        <tr>
            <th>Country:</th> <td><span>{{covidData[30].Country}}</span></td>
        </tr>
        <tr>
            <th>Country Code:</th> <td><span> {{covidData[30].CountryCode}}</span></td>
        </tr>
        <tr>
            <th>Cases:</th> <td><span>{{covidData[30].Cases}}</span></td>
        </tr>
        <tr>
            <th>Status:</th> <td><span> {{covidData[30].Status}}</span></td>
        </tr>
        </table>

     
    <h2>
        <marquee>{{title}}</marquee>
    </h2>

    <div>
        <canvas baseChart [chartType]="'bar'" [datasets]="chartData" [labels]="labels" [options]="chartOptions"
            [legend]="true" [colors]="colors">
        </canvas>
    </div>
