
<body>
  <div class="container">

<div class="card text-center">
  <div class="card-header">
    <h1>Registration: Confirmation</h1>
  </div>
  <div class="card-body">
    <h5 class="card-title">Thankyou for Registering. The admin will contact you shortly with your username and password</h5>
    <table>
        
        <tr>
      <th>Email:</th>  <td> <span id="mail"></span></td>
     </tr>
        <tr> 
            <th>FirstName:</th><td> <span id="fname"></span></td>
        </tr>
        <tr>
            <th>LastName:</th><td>  <span id="lname"></span></td>
        </tr> 
        <tr>
         <th>BusinessUnit:</th><td>  <span id="bunit"></span></td>
     </tr>
        <tr> 
            <th>Title:</th> <td> <span id="title"></span></td>
         </tr>
        <tr> 
            <th>Telephone:</th><td>  <span id="tel"></span></td>
         </tr>
        <tr> 
            <th>Address1:</th><td>  <span id="a1"></span></td>
        </tr>
        <tr>
        <th>Address2:</th> <td> <span id="a2"></span></td>
     </tr>
     <tr>
        <th>City:</th> <td> <span id="city"></span></td> 
     </tr>
     <tr>
         <th>State:</th><td> <span id="state"></span></td>
     </tr>
     <tr>
        <th> Zip:</th><td> <span id="zip"></span></td> 
     </tr>
     <tr>
       <th>Country:</th>  <td>  <span id="country"></span></td>
     </tr>
     <tr>
        
     </table>
  </div>
  <div class="card-footer text-muted">
    <div>

        <button class="btn btn-primary">Print</button>
      <button (click)=routeBack() class="btn btn-primary">Edit</button>
    
        </div>
    
        <div>
        <a href="/login">Return to Login</a>
        </div>
  </div>
</div>
</div> 
</body>
